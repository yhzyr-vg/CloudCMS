<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- 启用360浏览器的极速模式(webkit) -->
    <meta name="renderer" content="webkit" />
    <meta name="MobileOptimized" content="320" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta content="telephone=no" name="format-detection" />
    <title>模板设置</title>
	<!--公共css-->
	<link rel="stylesheet" type="text/css"  href="/css/common.css">
	<!--公共css end-->
	<link rel="stylesheet" type="text/css"  href="/css/publish.css">
	<!--js-->
	<script type="text/javascript" src="/js/jquery-1.8.2.min.js"></script>
	<script type="text/javascript" src="/js/publish.js"></script>

</head>
<body style="background-image:url('../images/publish_bg.png');background-size:100% 100%">
<div class="container cms_content">
	<div class="cms_upload">
		<div class="line">模板名称 <input type="text" id="name"/></div>
		<div><span><input type="radio" name="screentype" checked="checked" value="1"/>全屏</span>
			<span><input type="radio" name="screentype" value="2"/>半屏</span>
			<span><input type="radio" name="screentype" value="3"/>30%</span>
		</div>
		<div class="modelparent">
			<div class="model orientation1">
				<div class="leftmodel"></div>
				<div class="rightmodel"></div>
			</div>
		</div>
		<div style="color: blue;" id="progressdiv" > 上传 <progress id="percent" type="circle" value="" max="100" ></progress><span id="per" style="color: blue; margin-left: 5px">0</span>%</div>    
		<input type="file" value="上传" onchange="uploadFile(event,this)" id="fileupload_l" style="display:none"/>
	</div>

	<div class="cms_publish">
		<div style="margin-top:25px;">选择发布时间</div>
		<div class="line" style="margin-top:10px">
			<div class="width100">起始<input type="time" id="startTime" value="09:00" style="margin-left:5%;margin-bottom:4%;width:50%"/></div>
			<div class="width100">截止<input type="time" id="endTime" value="17:00" style="margin-left:5%;width:50%"/></div>
		</div>
		<div class="line" style="text-align:center;border:2px solid;border-radius:20%;padding:1%;">
			<input type="radio"  value="1" name="screen_style" checked="checked">横屏
			<input type="radio" name="screen_style"  value="2"/>竖屏
		</div>
		<div class="line width100"><input type="button" value="发布" class="btn_publish" style="position:absolute;bottom:5%;left:25%;border:none;background-color:transparent;outline:none;"/></div>
	</div>

	<div class="cms_imglist"></div>
</div>
</body>
</html>
